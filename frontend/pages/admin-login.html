<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Billboardio</title>
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; }
    .auth-card { background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 450px; width: 100%; }
    .auth-card h2 { text-align: center; color: #dc3545; margin-bottom: 2rem; font-size: 2rem; }
    .auth-card .form-group { margin-bottom: 1.5rem; }
    .auth-card .btn { width: 100%; margin-top: 1rem; }
    .auth-footer { text-align: center; margin-top: 1.5rem; color: #666; }
    .auth-footer a { color: #667eea; text-decoration: none; font-weight: 500; }
    .auth-footer a:hover { text-decoration: underline; }
    .admin-warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; padding: 1rem; border-radius: 5px; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .admin-warning h4 { margin-bottom: 0.5rem; color: #dc3545; }
  </style>
  </head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2><img src="../images/logo.png" width="150" height="70" alt="Billboardio"><br>üîê Admin Login</h2>

      <div class="admin-warning">
        <h4>Admin Access Only</h4>
        <p>This page is for administrators only. You need admin credentials to access the admin dashboard.</p>
      </div>

      <div id="alertContainer"></div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="email">Admin Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login as Admin</button>
      </form>

      <div class="auth-footer">
        <a href="login.html">‚Üê Back to Regular Login</a>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const adminLoginForm = document.getElementById('adminLoginForm');
      if (adminLoginForm) adminLoginForm.addEventListener('submit', handleAdminLogin);
    });

    async function handleAdminLogin(e) {
      e.preventDefault();
      const formData = { email: document.getElementById('email').value, password: document.getElementById('password').value };
      try {
        const response = await apiCall('/auth/login', 'POST', formData);
        if (response.user.role !== 'admin') { showAlert('Access denied. Admin credentials required.', 'error'); return; }
        localStorage.setItem('token', response.token);
        localStorage.setItem('user', JSON.stringify(response.user));
        showAlert('Admin login successful!', 'success');
        setTimeout(() => { window.location.href = '/pages/admin-dashboard.html'; }, 800);
      } catch (error) { showAlert(error.message, 'error'); }
    }
  </script>
</body>
</html>
